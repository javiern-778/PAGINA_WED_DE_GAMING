<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos</title>
    <CENTER>
        <h1>VIDEOJUEGOS</h1>
    </CENTER><br><br>

</head>
<!-- cuerpo del archivo index -->

<body>

    <!-- inicio del contenedor de videojuegos populares -->
    <div class="container">
        <!-- inicio de row de videojuegos populares -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mt 4">
                    <div style="background-color: #E94560;" class="card-header">
                        <center>
                            <h6>Videojuegos más populares</h6>
                        </center>
                    </div>
                    <div class="card-body">
                        <!-- inicio de carrusel de reproduccion automatico -->
                        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="imagenes/fortnite.jpg" class="d-block w-100" alt="Videojuego 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/Apex.jpg" class="d-block w-100" alt="Videojuego 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/pubg.jpg" class="d-block w-100" alt="Videojuego 3">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/Gears.jpg" class="d-block w-100" alt="Videojuego 4">
                                </div>
                                <div class="carousel-item">
                                    <img src="imagenes/COD.jpg" class="d-block w-100" alt="Videojuego 5">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                            <!-- fin del carrusel de reproduccion automatico -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Aqui se puede colocar el otro contenedor para mostrar las listas de 
            los demas videjuegos, utilizando col-md-(tamaño que quiera agregar, ya sea 6 o menor) -->
        </div>
    </div>
    <!-- fin del row de videojuegos populares -->
    </div>
    <!-- fin del contenedor de videojuegos populares -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<!-- fin del cuerpo del archico index -->

</html>
